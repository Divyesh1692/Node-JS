<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body>
    <h1>Add Course</h1>
    <form action="http://localhost:3000/courses/add" method="post">
        <label >Course Name : <input type="text" name="name" id="" placeholder="Course Name"></label><br><br>
        <label >Category : <input type="text" name="category" id="" placeholder="Category"></label><br><br>
        <label >Instructor : <input type="text" name="instructor" id="" placeholder="Instructor"></label><br><br>
        <label >Duration(Hours) : <input type="number" name="duration" id="" placeholder="Duration"></label><br><br>
        <button type="submit" >Add Course</button>
    </form>
</body>
</html>
